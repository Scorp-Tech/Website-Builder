<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <title>Builder</title>
</head>
<body>
  <div id="toolBar">
  </div>
  <div id="hideToolBarBtn">
    <i class="bi bi-caret-left-fill"></i>
  </div>
  <div id="editorWindow">
    <div id="tempBox"></div>
  </div>
  <div id="propertyWindow">
    <div id="propertyWindowHeader">
      <h3>Properties</h3>
    </div>
    <div id="propertyWindowBody">
      <div id="propertyWindowBodyContent">
        <div class="hwxy-cont">
          <div class="prop-a">
            <span>H:</span>
            <input type="number" id="heightInput" title="height" value="100">
          </div>
          <div class="prop-a">
            <span>W:</span>
            <input type="number" id="widthInput" title="width" value="100">
          </div>
          <div class="prop-a">
            <span>X:</span>
            <input type="number" id="xInput" title="left" value="0">
          </div>
          <div class="prop-a">
            <span>Y:</span>
            <input type="number" id="yInput" title="top" value="0">
          </div>
          <div>
            <div>Border</div>
            <div class="prop-a">
              <input type="color" style="background-color: red; border: none;" id="borderColorInput" title="borderColor" value="0">
            </div>
          </div>
          <div>
            <div>Background</div>
            <div class="prop-a">
              <input type="color" style="background-color: red; border: none;" id="backgroundColorInput" title="backgroundColor" value="0">
            </div>
        </div>
      </div>
      <button class="r" id="deleteBtn">Delete</button>
    </div>
    <div id="hidePropertyBtn">
      <i class="bi bi-caret-right-fill"></i>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
